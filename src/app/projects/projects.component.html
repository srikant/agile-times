<form [formGroup]="projectForm"
  (ngSubmit)="onSubmit()"  class="ui-g">
  <p-panel header="Add Project" class="ui-g-12">
    <div class="ui-g">
      <label for="projectId" class="ui-g-12 ui-md-2">Project Id*</label>
      <!-- <input pInputText id="projectId" formControlName="projectId" placeholder="ABC-123" class="ui-g-12 ui-md-5"> -->
      <p-inputMask mask="aaa-999" id="projectId" formControlName="projectId" placeholder="ABC-123" slotChar="?" class="ui-g-12 ui-md-5"></p-inputMask>
      <div class="ui-g-12 ui-md-5">
        <app-fielderrors [form]="projectForm" fieldName="projectId" nicename="Project ID"></app-fielderrors>
      </div>
    </div>
    <div class="ui-g">
        <label for="description" class="ui-g-12">Description</label>
        <!-- <textarea id="description" rows="10" pInputTextarea formControlName="description" class="ui-g-12"></textarea> -->
        <p-editor id="description" formControlName="description" class="ui-g-12" [style]="{'height':'200px'}"></p-editor>

        <div class="ui-g-12">
            <app-fielderrors [form]="projectForm" fieldName="description" nicename="Description"> </app-fielderrors>
        </div>
    </div>
    <div class="ui-g">
        <label for="startDate" class="ui-g-12 ui-md-2">Start Date</label>
        <p-calendar [showIcon]="true" icon="fa fa-calendar" id="startDate" formControlName="startDate" dateFormat="dd/mm/yy" class="ui-g-12 ui-md-5" [minDate]="minProjectDate"></p-calendar>
        <div class="ui-g-12 ui-md-5">

            <app-fielderrors [form]="projectForm" fieldName="startDate" nicename="Start Date"> </app-fielderrors>

        </div>
    </div>
    <div class="ui-g">
        <p-fieldset legend="Project Type" class="ui-g-12" [toggleable]="true" [collapsed]="false">

            <p-radioButton name="projGroup" label="Front End" value="F" formControlName="projectType"></p-radioButton>
            <p-radioButton name="projGroup" label="Backend End" value="B" formControlName="projectType"></p-radioButton>
            <p-radioButton name="projGroup" label="Operations" value="O" formControlName="projectType"></p-radioButton>

        </p-fieldset>
    </div>
    <div class="ui-g">
      <label for="devs" class="ui-g-12 ui-md-2">Assigned Devs</label>
      <!-- <p-dropdown id="devs" [options]="allDevs" filter="true"
      formControlName="selectedDevs" class="ui-g-12 ui-md-10"></p-dropdown> -->
      <!-- <p-multiSelect id="devs" [options]="allDevs" defaultLable="Select a Dev or Two"
      formControlName="selectedDevs" class="ui-g-12 ui-md-10"></p-multiSelect> -->
      <p-listbox id="devs" [options]="allDevs" [multiple]="true" [filter]="true"
      formControlName="selectedDevs" class="ui-g-12 ui-md-10">
      <ng-template let-dev pTemplate="item">
          <img src="http://i.pravatar.cc/100?u={{dev.label}}" class="avatar" />
          <span class="devName">{{dev.value}}</span>
      </ng-template>
    </p-listbox>
    </div>

    <div class="ui-g">
      <label for="rating" class="ui-g-12 ui-md-2">
        Project Coolness
      </label>
      <!-- <p-spinner id="rating" formControlName="rating" [min]="0" [max]="5" class="ui-g-12 ui-md-10"></p-spinner> -->
      <!-- <p-slider id="rating" formControlName="rating" [min]="0" [max]="5" class="ui-g-12 ui-md-10"></p-slider> -->
      <p-rating id="rating" formControlName="rating" [cancel]="false" class="ui-g-12 ui-md-10"></p-rating>
      <pre class="ui-g-12 ui-md-5">
        {{ projectForm.getRawValue() | json }}
      </pre>
    </div>
    <button pButton type="submit" [disabled]="hasFormErrors()" label="Save" icon="fa fa-floppy-o"></button>
  </p-panel>
</form>
